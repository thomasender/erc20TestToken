<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="main.js"></script>
    <title>My TestNet Token</title>
</head>
<body>
    <div class="tokenHeader">
        <h1>You are connected to My TestNet Token</h1>
        <h2>Token Data:</h2>
        <p>Name:</p><span style="align: center" id="tokenName"></span><br/>
        <p>Symbol:</p><span style="align: center" id="tokenSymbol"></span><br/>
        <p>Supply:</p><span style="align: center" id="tokenTotalSupply"></span>
        <p>Decimals:</p><span style="align: center" id="tokenDecimals"></span>
    </div>
    
<br/>   
<div class="container">

</div>

    
<div class="container">
    <div class="userData">
        <p>Your ETH Balance is: </p><span id="userEthBalance"></span><br/>
        <p>Your Token Balance is: </p><span id="userTokenBalance"></span><br/>
    </div>
    <div class="contractEthBalance">
        <p>Contract ETH Balance:</p><span id="contractEthBalance"></span><br/>
    </div>
</div>

<br/>   
<div class="container">

</div>


<div class="container">    
    <div class="makeTransaction">
        <p>Transfer Token:</p>
        <label for="transferRecipient">Recipient Address (Needs to be a valid Ethereum Address!)</label><br/>
        <input type="text" id="transferRecipient"></input><br/>
        <label for="transferTokenAmount">Amount of MTNT to Transfer in Wei</label><br/>
        <input type="number" id="transferTokenAmount"></input><br/>
        <button class="btn-primary" id="transferTokenBtn">Transfer Token(s)</button><br/>
    </div>
    <div class="randomNumber">
        <label for="userGuess">Guess a number between 0 and 10 and WIN 1 ETH!</label>
        <input type="number" id="userGuess" placeholder="0 - 10" required></input>
        <button class="btn-primary" id="randomNumberBtn">Guess!</button>
    </div>
</div>
   
<br/>   
<div class="container">

</div>


    
<div class="container">
    <div class="funding">
        <p>Funding for Contract Owner:</p>
        <label for="fundingAmount">Amount in ETH to Fund the contract</label><br/>
        <input type="number" id="fundingAmount"></input><br/>
        <button class="btn-primary" id="fundContractBtn">Fund Contract!</button><br/>
    </div>
</div>
 
</body>
</html>
